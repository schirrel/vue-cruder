name: main

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }} 
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
       
      - name: Install Core deps
        run: |
          cd packages/core
          npm install

      - name: Install UI deps
        run: |
          cd packages/ui
          npm install

      - name: Bootstrap
        run: |
          npm install
          npm run bt

      - name: Build Core
        run: |
          cd packages/core
          npm run build

      - name: Build UI
        run: |
          cd /packages/ui
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
          BRANCH: gh-pages
          FOLDER: packages/ui/dist
